<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>account</title>
</head>
<body>
    <div class="progect">
        <div class="head">
            <h2>account progect</h2>
            <p>this program for creat , read , update , delet and search</p>
        </div>
        <div class="input">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="gettotal()" placeholder="price" type="number" id="price">
                <input onkeyup="gettotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="gettotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="gettotal()" placeholder="discount" type="number" id="discount">
                <small id="total"> </small>
            </div>
            <input placeholder="count" type="text" id="count">
            <input placeholder="catigoriy" type="text" id="catigoriy">
            <button id="creat">creat</button>
        </div>
        <div class="output">
            <input onkeyup="searchData(this.value)" placeholder="search" type="search" id="search">
            <div class="search">
                <button onclick="getSearchMode(this.id)" id="sBytitle"> Search by Title</button>
                <button onclick="getSearchMode(this.id)" id="sBycatigoriy"> search by catigoriy</button>
                
            </div>
            <div id="ddeleteAll"></div>
            <!-- <button onclick="fdeleteAll()" id="deleteAll"></button> -->
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>
    
</body>
</html>
